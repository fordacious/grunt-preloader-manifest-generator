<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateJS export from zoomView</title>

<script src="http://code.createjs.com/easeljs-0.5.0.min.js"></script>
<script src="http://code.createjs.com/tweenjs-0.3.0.min.js"></script>
<script src="http://code.createjs.com/movieclip-0.5.0.min.js"></script>
<script src="http://code.createjs.com/preloadjs-0.2.0.min.js"></script>
<script src="zoomView.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var manifest = [
		{src:"images/antiABlurred.png", id:"antiABlurred"},
		{src:"images/antiBBlurred.png", id:"antiBBlurred"},
		{src:"images/blood_aggl.png", id:"blood_aggl"},
		{src:"images/blood_Sticked.png", id:"blood_Sticked"},
		{src:"images/bloodBlurred.png", id:"bloodBlurred"},
		{src:"images/desktexture.jpg", id:"desktexture"},
		{src:"images/zoomview_antiA_Aggle.png", id:"zoomview_antiA_Aggle"},
		{src:"images/zoomview_antiA_noAggle.png", id:"zoomview_antiA_noAggle"},
		{src:"images/zoomview_antiB_Aggle.png", id:"zoomview_antiB_Aggle"},
		{src:"images/zoomview_antiB_noAggle.png", id:"zoomview_antiB_noAggle"}
	];

	var loader = new createjs.PreloadJS(false);
	loader.onFileLoad = handleFileLoad;
	loader.onComplete = handleComplete;
	loader.loadManifest(manifest);
}

function handleFileLoad(o) {
	if (o.type == "image") { images[o.id] = o.result; }
}

function handleComplete() {
	exportRoot = new zoomView.zoomView();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(30);
	createjs.Ticker.addListener(stage);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="700" height="550" style="background-color:#ffffff"></canvas>
</body>
</html>
